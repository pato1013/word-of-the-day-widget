<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover a new word every day with its definition and example.">
    <title>Word of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 800px;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
        }
        h2 {
            margin-bottom: 10px;
        }
        .word {
            font-size: 30px;
            font-weight: bold;
            color: #007bff;
        }
        .definition {
            margin-top: 10px;
            font-size: 18px;
        }
        .example {
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h2>Word of the Day</h2>
        <div class="word">Serendipity</div>
        <div class="definition">
            The occurrence of events by chance in a happy or beneficial way.
        </div>
        <div class="example">
            Example: "It was pure serendipity that they met each other at the concert."
        </div>
        <a href="#" class="btn" role="button" onclick="nextWord()">Next Word</a>
    </div>
    <footer>
        <p>&copy; 2023 Word of the Day. All rights reserved.</p>
    </footer>

    <script>
        const words = [
            {
                word: "Serendipity",
                definition: "The occurrence of events by chance in a happy or beneficial way.",
                example: "It was pure serendipity that they met each other at the concert."
            },
            {
                word: "Ephemeral",
                definition: "Lasting for a very short time.",
                example: "The beauty of the sunset was ephemeral, disappearing in minutes."
            },
            {
                word: "Luminous",
                definition: "Full of or shedding light; bright or shining.",
                example: "The moon was particularly luminous last night."
            },
            {
                word: "Eloquent",
                definition: "Fluent or persuasive in speaking or writing.",
                example: "The speech was so eloquent that it moved the audience to tears."
            },
            {
                word: "Melancholy",
                definition: "A feeling of deep sadness or sorrow.",
                example: "The rainy weather gave him a sense of melancholy."
            }
        ];

        let currentIndex = 0;

        function nextWord() {
            currentIndex = (currentIndex + 1) % words.length;
            document.querySelector(".word").textContent = words[currentIndex].word;
            document.querySelector(".definition").textContent = words[currentIndex].definition;
            document.querySelector(".example").textContent = "Example: " + words[currentIndex].example;
        }
    </script>
</body>
</html>
